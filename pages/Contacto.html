    <main>
        <h2>Contacte con nosotros</h2>
        <form action="https://formspree.io/f/xwpkbjzb" method="post">
            <Fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre*:</label>
                <input type="text" id="" name="nombre" size="10" maxlength="15" required>
                <label for="apellido">Apellido*:</label>
                <input type="text" id="" name="apellido" size="10" maxlength="15" required> 
                <br>
                <br>
                <label for="correo">E-mail*:</label>
                <input type="email" name="correo" id="" required>   
                <br>
                <br> 
                <label for="comentarios">Escriba su consulta: </label>
                <br>
                <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Escriba aquí... (Max 300 caracts.)"></textarea>
            </Fieldset>
            <br>
            <br>
            <input type="submit" value="Enviar Datos">
            <input type="reset" value="Borrar">
            <br>
            <br>
        </form>
