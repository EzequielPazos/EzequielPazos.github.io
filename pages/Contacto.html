<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Terapia</title>
    <link rel="icon" href="../media/titleIcon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="../scripts/validacion.js" defer></script>
</head>
<body>
    <header>
        <a href="../index.html">
            <img class="logoPagina" src="../media/navBarLogo.png" alt="Manga Terapia Logotype" width="250" height="75">
        </a>
        <form>
            <div class="searchBar">
                <input class="inputSearch" type="search" placeholder="Buscar mangas y más..." size="25">
                <button><img class="botonBusqueda" src="../media/icons/busqueda.svg" alt="Busqueda" id="iconoBusqueda" width="20" height="20"></button>
            </div>
        </form>
        <nav>
            <ul class="navLinks">
                <li><a href="./pages/Contacto.html"><img class="iconosNavBar" src="../media/icons/usuario.svg" alt="Usuario" id="iconoUsuario" width="20" height="20"></a></li>
                <li><a href="#"><img class="iconosNavBar" src="../media/icons/marcador.svg" alt="Marcador" id="iconoMarcadores" width="20" height="20"></a></li>
            </ul>
        </nav>
        <button id="carritoButton" class="carrito-btn"><img class="iconosNavBar" src="../media/icons/carrito.svg" alt="Carrito" id="iconoCarrito" width="20" height="20"></button>    </header>
    <main>
        <div class="containerContacto">
            <h2>Contacte con nosotros</h2>
            <div class="divisionContacto">
                <form id="formularioContacto" action="https://formspree.io/f/xwpkbjzb" method="post">
                    <Fieldset>
                        <legend>Datos Personales</legend>
                        <label for="nombre">Nombre*:</label>
                        <input type="text" id="nombre" name="nombre" size="10" maxlength="15" required>
                        <span id="errorNombre" class="error"></span>
                        <br>
                        <br>
                        <label for="apellido">Apellido*:</label>
                        <input type="text" id="apellido" name="apellido" size="10" maxlength="15" required> 
                        <span id="errorApellido" class="error"></span>
                        <br>
                        <br>
                        <label for="correo">E-mail*:</label>
                        <input type="email" name="correo" id="correo" required>   
                        <span id="errorEmail" class="error"></span>
                        <br>
                        <br> 
                        <label for="consulta">Escriba su consulta: </label>
                        <br>
                        <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Escriba aquí... (Max 300 caracts.)"></textarea>
                        <br>
                        <span id="errorConsulta" class="error"></span>
                    </Fieldset>
                    <br>
                    <br>
                    <input type="submit" value="Enviar Datos">
                    <input type="reset" value="Borrar">
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Manga Terapia. Todos los derechos reservados. Ezequiel Pazos Acebal</p>
    </footer>
</body>
</html>
